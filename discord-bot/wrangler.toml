name = "tpv-discord-bot"
main = "worker.js"
compatibility_date = "2024-01-01"

[vars]
FIREBASE_PROJECT_ID = "careermodelogin"

# Secrets (set via `wrangler secret put <NAME>`):
# DISCORD_PUBLIC_KEY - Discord application public key for signature verification
# DISCORD_APPLICATION_ID - Discord application ID
# DISCORD_BOT_TOKEN - Discord bot token
# FIREBASE_SERVICE_ACCOUNT_JSON - Firebase service account JSON (stringified)
