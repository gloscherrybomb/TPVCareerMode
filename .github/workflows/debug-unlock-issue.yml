name: Debug Unlock Issue

on:
  workflow_dispatch:
    inputs:
      userUid:
        description: 'User UID to investigate (leave empty for DE77F095D134721E)'
        required: false
        type: string
        default: 'DE77F095D134721E'

jobs:
  debug:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install firebase-admin

      - name: Run unlock investigation
        env:
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
        run: node debug-unlock-issue.js "${{ github.event.inputs.userUid }}"

      - name: Summary
        run: |
          echo "## Unlock Debug Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Check the workflow logs above for the full investigation results." >> $GITHUB_STEP_SUMMARY
