name: Process Race Results

on:
  push:
    paths:
      - 'race_results/**/*.csv'
  workflow_dispatch:  # Allows manual trigger from GitHub UI
    inputs:
      csv_path:
        description: 'Path to CSV file (e.g., race_results/season_1/event_1/results.csv)'
        required: false
        default: ''
      skip_unlocks:
        description: 'Skip unlock processing (use when re-processing after reset)'
        required: false
        default: false
        type: boolean

jobs:
  process-results:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Needed to push commits back
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 2  # Need previous commit to detect new files
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: |
          npm install papaparse
          npm install firebase-admin
      
      - name: Get changed CSV files
        id: changed-files
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            # Manual trigger - find all CSV files in race_results
            echo "files=$(find race_results -name '*.csv' -type f 2>/dev/null | jq -R -s -c 'split("\n")[:-1]')" >> $GITHUB_OUTPUT
          else
            # Auto trigger - process ADDED or MODIFIED CSV files (AM = Added or Modified)
            echo "files=$(git diff --name-only --diff-filter=AM HEAD~1 HEAD | grep '\.csv$' | jq -R -s -c 'split("\n")[:-1]')" >> $GITHUB_OUTPUT
          fi
      
      - name: Process race results
        env:
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          SKIP_UNLOCKS: ${{ inputs.skip_unlocks == true && 'true' || 'false' }}
        run: |
          if [ "$SKIP_UNLOCKS" == "true" ]; then
            echo "⏭️ Unlock processing will be skipped"
          fi
          node process-results.js '${{ steps.changed-files.outputs.files }}'
      
      - name: Commit renamed CSV files and bot profile requests
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          # Add CSV files that have changed
          git add race_results/**/*.csv || true

          # Add bot profile requests file if it exists
          git add bot-profile-requests/requests.txt || true

          # Check if there are staged changes
          if git diff --cached --quiet; then
            echo "ℹ️  No files to commit (already processed or no changes)"
          else
            git commit -m "Auto: Add timestamps to processed CSV files and bot profile requests"
            git push
            echo "✅ Committed processed files"
          fi
