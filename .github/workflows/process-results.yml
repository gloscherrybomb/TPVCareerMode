name: Process Race Results

on:
  push:
    paths:
      - 'race_results/**/*.csv'

jobs:
  process-results:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 2  # Need previous commit to detect new files
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: |
          npm install papaparse
          npm install firebase-admin
      
      - name: Get changed CSV files
        id: changed-files
        run: |
          echo "files=$(git diff --name-only --diff-filter=A HEAD~1 HEAD | grep '\.csv$' | jq -R -s -c 'split("\n")[:-1]')" >> $GITHUB_OUTPUT
      
      - name: Process race results
        env:
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
        run: |
          node process-results.js '${{ steps.changed-files.outputs.files }}'
