name: Query Schedule API

on:
  workflow_dispatch:  # Triggered by external scheduler (Google Apps Script)

jobs:
  query-schedule:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      has_new_results: ${{ steps.commit.outputs.has_new_results }}
      new_files: ${{ steps.commit.outputs.new_files }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Query schedule API for new completed races
        run: node .github/scripts/query-schedule-api.js

      - name: Commit new results and updated keys
        id: commit
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          # Add new JSON result files and processed keys
          git add race_results/**/*.json || true
          git add processed-event-keys.json || true

          # Check if there are staged changes
          if git diff --cached --quiet; then
            echo "No new results to commit"
            echo "has_new_results=false" >> $GITHUB_OUTPUT
          else
            # Get list of new JSON files before committing
            NEW_FILES=$(git diff --cached --name-only | grep 'race_results/.*\.json$' | jq -R -s -c 'split("\n")[:-1]')
            echo "new_files=$NEW_FILES" >> $GITHUB_OUTPUT

            git commit -m "Auto: Add API-fetched race results"
            git push
            echo "Committed new race results"
            echo "has_new_results=true" >> $GITHUB_OUTPUT
          fi

  process-results:
    needs: query-schedule
    if: needs.query-schedule.outputs.has_new_results == 'true'
    uses: ./.github/workflows/process-json-results.yml
    with:
      json_files: ${{ needs.query-schedule.outputs.new_files }}
    secrets:
      FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
