name: Query Schedule API

on:
  schedule:
    - cron: '*/15 * * * *'  # Run every 15 minutes
  workflow_dispatch:  # Allow manual trigger

jobs:
  query-schedule:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Query schedule API for new completed races
        run: node .github/scripts/query-schedule-api.js

      - name: Commit new results and updated keys
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          # Add new JSON result files and processed keys
          git add race_results/**/*.json || true
          git add processed-event-keys.json || true

          # Check if there are staged changes
          if git diff --cached --quiet; then
            echo "No new results to commit"
          else
            git commit -m "Auto: Add API-fetched race results"
            git push
            echo "Committed new race results"
          fi
