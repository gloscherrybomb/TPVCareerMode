name: Query Schedule API

on:
  workflow_dispatch:  # Triggered by external scheduler (Google Apps Script)

jobs:
  query-schedule:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Query schedule API for new completed races
        run: node .github/scripts/query-schedule-api.js

      - name: Commit new results and updated keys
        id: commit
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          # Add new JSON result files and processed keys
          git add race_results/**/*.json || true
          git add processed-event-keys.json || true

          # Check if there are staged changes
          if git diff --cached --quiet; then
            echo "No new results to commit"
            echo "has_new_results=false" >> $GITHUB_OUTPUT
            echo "new_files=[]" >> $GITHUB_OUTPUT
          else
            # Get list of new JSON files before committing
            # Use || true to prevent grep from failing if no matches
            NEW_FILES=$(git diff --cached --name-only | grep 'race_results/.*\.json$' || true)
            echo "Debug: Raw new files:"
            echo "$NEW_FILES"

            if [ -z "$NEW_FILES" ]; then
              echo "No race_results JSON files in commit (maybe only processed-event-keys.json changed)"
              NEW_FILES_JSON="[]"
            else
              NEW_FILES_JSON=$(echo "$NEW_FILES" | jq -R -s -c 'split("\n") | map(select(length > 0))')
            fi
            echo "Debug: JSON new files: $NEW_FILES_JSON"
            echo "new_files=$NEW_FILES_JSON" >> $GITHUB_OUTPUT

            git commit -m "Auto: Add API-fetched race results"
            git push
            echo "Committed new race results"

            # Only set has_new_results=true if we actually have JSON files to process
            if [ "$NEW_FILES_JSON" = "[]" ]; then
              echo "has_new_results=false" >> $GITHUB_OUTPUT
            else
              echo "has_new_results=true" >> $GITHUB_OUTPUT
            fi
          fi

      # Note: process-json-results.yml is triggered automatically via workflow_run
      # when this workflow completes. It discovers unprocessed files itself.
