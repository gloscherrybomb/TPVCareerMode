name: Process JSON Race Results

on:
  # Automatically triggered when Query Schedule API workflow completes
  workflow_run:
    workflows: ["Query Schedule API"]
    types: [completed]
  # Manual trigger
  workflow_dispatch:
    inputs:
      json_path:
        description: 'Path to JSON file (e.g., race_results/season_1/event_1/results.json). Leave empty to auto-discover unprocessed files.'
        required: false
        default: ''
      skip_unlocks:
        description: 'Skip unlock processing (use when re-processing after reset)'
        required: false
        default: false
        type: boolean
      skip_narrative_history:
        description: 'Skip narrative history (prevents story repetition tracking during reprocessing)'
        required: false
        default: false
        type: boolean

jobs:
  process-json-results:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 2
          ref: main

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          npm install firebase-admin

      - name: Get JSON files to process
        id: changed-files
        env:
          INPUT_JSON_PATH: ${{ inputs.json_path }}
        run: |
          echo "Debug: event_name=${{ github.event_name }}"
          echo "Debug: inputs.json_path=$INPUT_JSON_PATH"

          # If a specific file was provided via workflow_dispatch, use that
          if [ -n "$INPUT_JSON_PATH" ] && [ "$INPUT_JSON_PATH" != "" ]; then
            echo "Using specified file: $INPUT_JSON_PATH"
            FILES=$(echo "[\"$INPUT_JSON_PATH\"]")
            echo "files=$FILES" >> $GITHUB_OUTPUT
          else
            # Auto-discover: find JSON files that haven't been processed yet
            # Unprocessed files don't have "processedAt" in them
            echo "Auto-discovering unprocessed JSON files..."

            UNPROCESSED_FILES=""
            for file in $(find race_results -name '*.json' -type f 2>/dev/null); do
              if ! grep -q '"processedAt"' "$file" 2>/dev/null; then
                echo "  Found unprocessed: $file"
                UNPROCESSED_FILES="$UNPROCESSED_FILES$file"$'\n'
              fi
            done

            if [ -z "$UNPROCESSED_FILES" ]; then
              echo "No unprocessed files found"
              FILES="[]"
            else
              FILES=$(echo "$UNPROCESSED_FILES" | grep -v '^$' | jq -R -s -c 'split("\n") | map(select(length > 0))')
            fi

            echo "Debug: Found files=$FILES"
            echo "files=$FILES" >> $GITHUB_OUTPUT
          fi

      - name: Check if files to process
        id: check-files
        run: |
          FILES='${{ steps.changed-files.outputs.files }}'
          if [ "$FILES" = "[]" ] || [ -z "$FILES" ]; then
            echo "No JSON files to process"
            echo "has_files=false" >> $GITHUB_OUTPUT
          else
            echo "Found files to process: $FILES"
            echo "has_files=true" >> $GITHUB_OUTPUT
          fi

      - name: Process JSON race results
        id: process-results
        if: steps.check-files.outputs.has_files == 'true'
        env:
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          DISCORD_BOT_TOKEN: ${{ secrets.DISCORD_BOT_TOKEN }}
          DISCORD_PUBLIC_RESULTS_CHANNEL_ID: ${{ secrets.DISCORD_PUBLIC_RESULTS_CHANNEL_ID }}
          SKIP_UNLOCKS: ${{ inputs.skip_unlocks == true && 'true' || 'false' }}
          SKIP_NARRATIVE_HISTORY: ${{ inputs.skip_narrative_history == true && 'true' || 'false' }}
        run: |
          if [ "$SKIP_UNLOCKS" == "true" ]; then
            echo "â­ï¸ Unlock processing will be skipped"
          fi
          if [ "$SKIP_NARRATIVE_HISTORY" == "true" ]; then
            echo "â­ï¸ Narrative history tracking will be skipped"
          fi
          echo "Processing JSON results..."

          # Capture output and extract summary
          OUTPUT=$(node process-json-results.js '${{ steps.changed-files.outputs.files }}' 2>&1) || true
          echo "$OUTPUT"

          # Count processed users from output (each "âœ… Processed: Position" line = 1 user)
          # Use || true to prevent grep from failing the pipeline when no matches
          PROCESSED_COUNT=$(echo "$OUTPUT" | grep -c "âœ… Processed: Position" || true)
          if [ -z "$PROCESSED_COUNT" ]; then PROCESSED_COUNT=0; fi
          echo "processed_count=$PROCESSED_COUNT" >> $GITHUB_OUTPUT

          # Extract rider names with their event from "Found user: Name [Event X] (Document ID: ...)" lines
          # Format: "Name (Event X)" for each rider
          RIDER_NAMES=$(echo "$OUTPUT" | grep -oP 'Found user: \K[^\(]+' | sed 's/ *$//' | sed 's/\[Event /(/g' | sed 's/\]/)/g' | head -20 | tr '\n' ', ' | sed 's/,$//' || true)
          echo "rider_names=$RIDER_NAMES" >> $GITHUB_OUTPUT

          # Parse season info from file paths (events now shown per rider)
          FILES='${{ steps.changed-files.outputs.files }}'
          SEASONS=$(echo "$FILES" | grep -oP 'season_\d+' | sort -u | tr '\n' ', ' | sed 's/,$//' | sed 's/season_//g' || true)
          echo "seasons=$SEASONS" >> $GITHUB_OUTPUT

      - name: Commit renamed JSON files
        if: steps.check-files.outputs.has_files == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          # Add JSON files that have changed
          git add race_results/**/*.json || true

          # Check if there are staged changes
          if git diff --cached --quiet; then
            echo "No files to commit (already processed or no changes)"
          else
            git commit -m "Auto: Add timestamps to processed JSON result files"
            git push
            echo "Committed processed files"
          fi

      - name: Send Discord notification
        if: steps.check-files.outputs.has_files == 'true' && steps.process-results.outputs.processed_count != '0'
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          SEASONS="${{ steps.process-results.outputs.seasons }}"
          PROCESSED="${{ steps.process-results.outputs.processed_count }}"
          RIDER_NAMES="${{ steps.process-results.outputs.rider_names }}"
          RUN_URL="${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"

          if [ -n "$SEASONS" ]; then
            SEASON_TEXT="Season $SEASONS"
          else
            SEASON_TEXT="Unknown"
          fi

          # Build riders text (truncate if too long)
          if [ -n "$RIDER_NAMES" ]; then
            # Truncate to 1024 chars (Discord field limit)
            RIDERS_TEXT=$(echo "$RIDER_NAMES" | cut -c1-1000)
            if [ ${#RIDER_NAMES} -gt 1000 ]; then
              RIDERS_TEXT="${RIDERS_TEXT}..."
            fi
          else
            RIDERS_TEXT="None"
          fi

          # Send Discord embed
          curl -H "Content-Type: application/json" -X POST "$DISCORD_WEBHOOK_URL" -d @- <<EOF
          {
            "embeds": [{
              "title": "ðŸ Race Results Processed",
              "color": 5814783,
              "fields": [
                {
                  "name": "ðŸ† Season",
                  "value": "$SEASON_TEXT",
                  "inline": true
                },
                {
                  "name": "ðŸ‘¥ Riders ($PROCESSED)",
                  "value": "$RIDERS_TEXT",
                  "inline": false
                }
              ],
              "footer": {
                "text": "TPV Career Mode"
              },
              "timestamp": "$(date -u +%Y-%m-%dT%H:%M:%SZ)"
            }],
            "components": [{
              "type": 1,
              "components": [{
                "type": 2,
                "style": 5,
                "label": "View Workflow Run",
                "url": "$RUN_URL"
              }]
            }]
          }
          EOF
