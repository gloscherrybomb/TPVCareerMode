name: Process JSON Race Results

on:
  push:
    paths:
      - 'race_results/**/*.json'
  workflow_call:
    inputs:
      json_files:
        description: 'JSON array of JSON file paths to process'
        required: false
        type: string
        default: ''
    secrets:
      FIREBASE_SERVICE_ACCOUNT:
        required: true
  workflow_dispatch:
    inputs:
      json_path:
        description: 'Path to JSON file (e.g., race_results/season_1/event_1/results.json)'
        required: false
        default: ''
      skip_unlocks:
        description: 'Skip unlock processing (use when re-processing after reset)'
        required: false
        default: false
        type: boolean

jobs:
  process-json-results:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 2
          ref: ${{ github.event_name == 'workflow_call' && 'main' || '' }}

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          npm install firebase-admin

      - name: Get JSON files to process
        id: changed-files
        run: |
          echo "Debug: event_name=${{ github.event_name }}"
          echo "Debug: inputs.json_files=${{ inputs.json_files }}"

          # Check if files were passed via workflow_call input
          if [ -n "${{ inputs.json_files }}" ] && [ "${{ inputs.json_files }}" != "[]" ]; then
            echo "Using files from workflow_call input"
            echo "files=${{ inputs.json_files }}" >> $GITHUB_OUTPUT
          elif [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            # Manual trigger - find all JSON files in race_results
            FILES=$(find race_results -name '*.json' -type f 2>/dev/null | jq -R -s -c 'split("\n")[:-1]')
            echo "Debug: Found files=$FILES"
            echo "files=$FILES" >> $GITHUB_OUTPUT
          else
            # Auto trigger (push) - process ADDED or MODIFIED JSON files
            FILES=$(git diff --name-only --diff-filter=AM HEAD~1 HEAD 2>/dev/null | grep 'race_results/.*\.json$' | jq -R -s -c 'split("\n")[:-1]' || echo '[]')
            echo "Debug: Git diff files=$FILES"
            echo "files=$FILES" >> $GITHUB_OUTPUT
          fi

      - name: Check if files to process
        id: check-files
        run: |
          FILES='${{ steps.changed-files.outputs.files }}'
          if [ "$FILES" = "[]" ] || [ -z "$FILES" ]; then
            echo "No JSON files to process"
            echo "has_files=false" >> $GITHUB_OUTPUT
          else
            echo "Found files to process: $FILES"
            echo "has_files=true" >> $GITHUB_OUTPUT
          fi

      - name: Process JSON race results
        id: process-results
        if: steps.check-files.outputs.has_files == 'true'
        env:
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          SKIP_UNLOCKS: ${{ inputs.skip_unlocks == true && 'true' || 'false' }}
        run: |
          if [ "$SKIP_UNLOCKS" == "true" ]; then
            echo "â­ï¸ Unlock processing will be skipped"
          fi
          echo "Processing JSON results..."

          # Capture output and extract summary
          OUTPUT=$(node process-json-results.js '${{ steps.changed-files.outputs.files }}' 2>&1) || true
          echo "$OUTPUT"

          # Count processed users from output (each "âœ… Processed: Position" line = 1 user)
          PROCESSED_COUNT=$(echo "$OUTPUT" | grep -c "âœ… Processed: Position" || echo "0")
          echo "processed_count=$PROCESSED_COUNT" >> $GITHUB_OUTPUT

          # Extract rider names from "Found user: Name (Document ID: ...)" lines
          RIDER_NAMES=$(echo "$OUTPUT" | grep -oP 'Found user: \K[^(]+' | sed 's/ *$//' | head -20 | tr '\n' ', ' | sed 's/,$//')
          echo "rider_names=$RIDER_NAMES" >> $GITHUB_OUTPUT

          # Parse event info from file paths
          FILES='${{ steps.changed-files.outputs.files }}'
          EVENTS=$(echo "$FILES" | grep -oP 'event_\d+' | sort -u | tr '\n' ', ' | sed 's/,$//' | sed 's/event_//g')
          SEASONS=$(echo "$FILES" | grep -oP 'season_\d+' | sort -u | tr '\n' ', ' | sed 's/,$//' | sed 's/season_//g')
          echo "events=$EVENTS" >> $GITHUB_OUTPUT
          echo "seasons=$SEASONS" >> $GITHUB_OUTPUT

      - name: Commit renamed JSON files
        if: steps.check-files.outputs.has_files == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          # Add JSON files that have changed
          git add race_results/**/*.json || true

          # Check if there are staged changes
          if git diff --cached --quiet; then
            echo "No files to commit (already processed or no changes)"
          else
            git commit -m "Auto: Add timestamps to processed JSON result files"
            git push
            echo "Committed processed files"
          fi

      - name: Send Discord notification
        if: steps.check-files.outputs.has_files == 'true' && steps.process-results.outputs.processed_count != '0'
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          EVENTS="${{ steps.process-results.outputs.events }}"
          SEASONS="${{ steps.process-results.outputs.seasons }}"
          PROCESSED="${{ steps.process-results.outputs.processed_count }}"
          RIDER_NAMES="${{ steps.process-results.outputs.rider_names }}"
          RUN_URL="${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"

          # Build event display text
          if [ -n "$EVENTS" ]; then
            EVENT_TEXT="Event $EVENTS"
          else
            EVENT_TEXT="Unknown Event"
          fi

          if [ -n "$SEASONS" ]; then
            SEASON_TEXT="Season $SEASONS"
          else
            SEASON_TEXT=""
          fi

          # Build riders text (truncate if too long)
          if [ -n "$RIDER_NAMES" ]; then
            # Truncate to 1024 chars (Discord field limit)
            RIDERS_TEXT=$(echo "$RIDER_NAMES" | cut -c1-1000)
            if [ ${#RIDER_NAMES} -gt 1000 ]; then
              RIDERS_TEXT="${RIDERS_TEXT}..."
            fi
          else
            RIDERS_TEXT="None"
          fi

          # Send Discord embed
          curl -H "Content-Type: application/json" -X POST "$DISCORD_WEBHOOK_URL" -d @- <<EOF
          {
            "embeds": [{
              "title": "ðŸ Race Results Processed",
              "color": 5814783,
              "fields": [
                {
                  "name": "ðŸ“… Event",
                  "value": "$EVENT_TEXT",
                  "inline": true
                },
                {
                  "name": "ðŸ† Season",
                  "value": "$SEASON_TEXT",
                  "inline": true
                },
                {
                  "name": "ðŸ‘¥ Riders ($PROCESSED)",
                  "value": "$RIDERS_TEXT",
                  "inline": false
                }
              ],
              "footer": {
                "text": "TPV Career Mode"
              },
              "timestamp": "$(date -u +%Y-%m-%dT%H:%M:%SZ)"
            }],
            "components": [{
              "type": 1,
              "components": [{
                "type": 2,
                "style": 5,
                "label": "View Workflow Run",
                "url": "$RUN_URL"
              }]
            }]
          }
          EOF
