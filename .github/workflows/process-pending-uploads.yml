name: Process Pending Uploads

on:
  schedule:
    - cron: '*/5 * * * *'  # Run every 5 minutes
  workflow_dispatch:  # Allow manual trigger

jobs:
  process-uploads:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install firebase-admin

      - name: Process pending uploads
        env:
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
        run: node .github/scripts/process-pending-uploads.js

      - name: Commit and push new CSV files
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          # Add any new CSV files
          git add race_results/**/*.csv || true

          # Check if there are staged changes
          if git diff --cached --quiet; then
            echo "ℹ️  No new uploads to commit"
          else
            git commit -m "Auto: Add user-uploaded race results"
            git push
            echo "✅ Committed uploaded results"
            echo "Process Race Results workflow will be triggered automatically"
          fi
