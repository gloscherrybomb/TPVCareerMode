name: Process Pending Uploads

on:
  schedule:
    - cron: '*/5 * * * *'  # Run every 5 minutes
  workflow_dispatch:  # Allow manual trigger

jobs:
  process-uploads:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      has_changes: ${{ steps.commit.outputs.has_changes }}
      staged_files: ${{ steps.commit.outputs.staged_files_json }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install firebase-admin

      - name: Process pending uploads
        env:
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
        run: node .github/scripts/process-pending-uploads.js

      - name: Commit and push new CSV files
        id: commit
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          # Add any new CSV files
          git add race_results/**/*.csv || true

          # Capture the list of staged CSV files before committing
          STAGED_FILES=$(git diff --cached --name-only | grep '\.csv$' || true)
          echo "staged_files<<EOF" >> $GITHUB_OUTPUT
          echo "$STAGED_FILES" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

          # Also output as JSON array for workflow_call
          if [ -n "$STAGED_FILES" ]; then
            STAGED_FILES_JSON=$(echo "$STAGED_FILES" | jq -R -s -c 'split("\n") | map(select(length > 0))')
          else
            STAGED_FILES_JSON="[]"
          fi
          echo "staged_files_json=$STAGED_FILES_JSON" >> $GITHUB_OUTPUT

          # Check if there are staged changes
          if git diff --cached --quiet; then
            echo "ℹ️  No new uploads to commit"
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            git commit -m "Auto: Add user-uploaded race results"
            git push
            echo "✅ Committed uploaded results"
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi

  # Call process-results workflow after uploads are committed
  call-process-results:
    needs: process-uploads
    if: needs.process-uploads.outputs.has_changes == 'true'
    uses: ./.github/workflows/process-results.yml
    with:
      csv_files: ${{ needs.process-uploads.outputs.staged_files }}
    secrets: inherit
